<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!--==================================================================-->
        <!-- Fav-Icon Image -->
        <link
            rel="shortcut icon"
            href="assets/images/Rush-Logo.png"
            type="image/x-icon"
        />
        <!-- Font Awesome CDN Link -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        />
        <!-- Bootstrap CDN Link -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <!-- Custom CSS File -->
        <link rel="stylesheet" href="assets/css/style.css" />
        <!--==================================================================-->

        <title>Log in- (Rush)</title>
    </head>
    <body>
        <section id="login">
            <div class="login-container text-center">
                <img src="assets/images/Rush-Logo.png" alt="" />
                <div class="login-heading">
                    <h1>Log in to your account</h1>
                    <h6>Welcome back! Please enter your details.</h6>
                </div>
                <div class="login-form text-start">
                    <form>
                        <div class="from-item">
                            <label for="email">Email</label>
                            <input
                                type="email"
                                name="email"
                                id="email"
                                placeholder="Enter your email"
                            />
                        </div>
                        <div class="from-item">
                            <label for="password">Password</label>
                            <input
                                type="password"
                                name="password"
                                id="password"
                                placeholder="••••••••"
                            />
                        </div>
                        <div
                            class="from-item d-flex align-items-center justify-content-between"
                        >
                            <span class="d-flex align-items-center"
                                ><input type="checkbox" id="login-remember" />
                                <label
                                    class="checkbox-text"
                                    for="login-remember"
                                >
                                    Remember for 30 days</label
                                >
                            </span>
                            <a class="forgot-pass" href="forgot_pass.html"
                                >Forgot password</a
                            >
                        </div>
                        <button>
                            <a href="dashboard.html">Sign in</a>
                        </button>
                    </form>
                </div>
            </div>
        </section>
        <!--==================================================================-->
        <!-- Bootstrap js CDN Start -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <!-- ||Bootstrap js CDN End|| -->
        <!--==================================================================-->
    </body>
</html>
